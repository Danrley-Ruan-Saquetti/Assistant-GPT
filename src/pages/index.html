<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../icons/icon-open-ai.png" />
    <title>Chat GPT</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <main class="panel" id="panel">
        <div class="actions-menu">
            <button id="bt-settings-open" class="bt icon"><img src="../icons/settings.png" alt="Open Settings"></button>
            <button id="bt-clear-history" class="bt icon"><img src="../icons/clear.png" alt="Clear History"></button>
        </div>

        <div class="session input-question-box">
            <input type="text" name="question" id="input-question" class="input-question" placeholder="Ask a question">
        </div>

        <div class="session panel-chat">
            <div class="list" id="chat"></div>
        </div>
    </main>

    <div class="panel-settings" id="panel-settings">
        <div class="header-settings">
            <span>Settings</span>
        </div>
        <div class="settings">
            <div class="list">
                <div class="input-box">
                    <div class="input-box-header"><span>Key</span></div>
                    <label for="input-key">Inform a KEY</label>
                    <input type="text" name="input-key" id="input-key">
                </div>
                <div class="line"></div>
                <div class="input-box">
                    <div class="input-box-header"><span>History</span></div>
                    <div class="input-box checkbox">
                        <label for="input-limit-history">Limit History</label>
                        <input type="checkbox" id="input-limit-history">
                    </div>

                    <div class="input-box" id="input-box-length-limit-history">
                        <label for="input-length-limit-history">Inform the maximum size of the history</label>
                        <input value="1" type="number" min="1" name="input-length-limit-history" id="input-length-limit-history">
                    </div>
                </div>
                <div class="line"></div>
                <div class="input-box">
                    <div class="input-box-header"><span>Request Parameters</span></div>
                    <div class="input-box">
                        <label for="input-parameter-tokens">Inform the total number of characters</label>
                        <input type="number" min="1" name="input-parameter-tokens" id="input-parameter-tokens">
                    </div>
                    <div class="input-box">
                        <label for="input-parameter-temperature">Inform the creativity rate of the responses.</label>
                        <input type="number" min="0" name="input-parameter-temperature" id="input-parameter-temperature">
                    </div>
                </div>
                <div class="line"></div>
            </div>
        </div>
        <div class="actions">
            <button class="bt input tertiary" id="bt-settings-reset">Reset</button>
            <button class="bt input secondary" id="bt-settings-close">Close</button>
            <button class="bt input primary" id="bt-settings-save">Save</button>
        </div>
    </div>

    <script src="../scripts/script.js" type="module"></script>
</body>

</html>
